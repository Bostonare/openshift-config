apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
       - name: backend
         image: ghcr.io/bostonare/ocp-guestbook-backend:1.0.16-ca665fd
         imagePullPolicy: Always 
         ports:
          - name: http
            containerPort: 8080
         envFrom:
          - configMapRef:
              name: backend-config
         env:
          - name: db-password
            valueFrom:
              secretKeyRef:
                name: backend-secret
                key: POSTGRESQL_PASSWORD
          - name: redis-password
            valueFrom:
              secretKeyRef:
                name: backend-secret
                key: REDIS_PASSWORD